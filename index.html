<!DOCTYPE html>
<html>
  <head>
    <title>Adopt a Kitten</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <h1>Adopt a Dog</h1>
    </header>
    <main>
      <h2>Dogs Available for Adoption:</h2>
      <form>
        <fieldset>
          <legend>Dog Data</legend>
          <label>
            Name:
            <input type="text" name="name">
          </label>
          <label>
            Breed:
            <input type="text" name="breed">
          </label>
          <label>
           Age:
            <input type="number" name="age">
          </label>
        </fieldset>
        <fieldset>
          <legend>Tricks</legend>
          <label>
            Tricks, separate by spaces:
            <input type="text" name="tricks">
          </label>
        </fieldset>
        <button type="submit">Submit new dog</button>
      </form>

      <table id="dog-table">
        <tr>
          <th>Name</th>
          <th>Breed</th>
          <th>Age</th>
          <th>Tricks</th>
        </tr>
        <!-- <tr>
          <td>Oso</td>
          <td>Rottweiler</td>
          <td>2</td>
          <td>...</td>
        </tr> -->
      </table>
    </main>
    <footer>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
